<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Member</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container2 {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #new1 {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #new1:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {% endblock %}
    <div class="container2">
      <h1>Update Member</h1>
      <form action="{% url 'update_records' mem.id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="first" value="{{ mem.name }}" />
        <input type="text" name="last" value="{{ mem.email }}" />
        <input type="number" name="country" value="{{ mem.empid }}" />
        <button type="submit">Update</button>
      </form>
    </div>

    <script>
      document
        .getElementById("updateForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent actual submission

          // Get form values
          const first = document.getElementById("first").value.trim();
          const last = document.getElementById("last").value.trim();
          const country = document.getElementById("country").value.trim();

          if (!first || !last || !country) {
            alert("Please fill out all fields.");
            return;
          }

          // You can now handle the update logic here (e.g., send to server)
          alert(
            `Member updated:\nFirst: ${first}\nLast: ${last}\nCountry: ${country}`
          );
        });
    </script>
  </body>
</html>
