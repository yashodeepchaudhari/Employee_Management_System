<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add_Emplyoee</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        text-align: center;
      }
      form {
        display: inline-block;
        text-align: left;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      label {
        font-weight: bold;
      }
      input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .gender {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }
      .gender input {
        width: auto;
      }
      button {
        background-color: #d9534f;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }
      button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {% endblock %}

    <h2 style="color: #007bff">Add Employee</h2>

    <form action="{% url 'update_records' mem.id %}" method="POST">
      {% csrf_token %}

      <label for="empid">Emp_ID</label>
      <input type="text" id="empid" name="empid" value="{{mem.empid}}" />
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{mem.name}}" />

      <label for="contact">Contact</label>
      <input type="text" id="contact" name="contact" value="{{mem.contact}}" />

      <label for="email">Email Id</label>
      <input type="email" id="email" name="email" value="{{mem.email}}" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" value="{{mem.age}}" />

      <label>Gender</label>
      <div class="gender">
        <input type="radio" name="gender" value="Male" id="male" {% if mem.gender == "Male" %}checked{% endif %} />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female" {% if mem.gender == "Female" %}checked{% endif %} />
        <label for="female">Female</label>
      </div>

      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" value="{{mem.dept}}" />

      <button type="update">Update</button>
    </form>
  </body>
</html>
